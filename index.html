<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker App</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <main>
        <h1 class="text-5xl mb-5">Make it colorful!</h1>
        <div class="flex items-center justify-center mb-8">
            <label>Choose your color:
                <input type="color" name="color" id="color-input" class="w-32 h-8 align-middle">
                <button type="submit" id="add-to-favorites" class="align-middle text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6" fill="currentColor" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                  </svg>
                </button>
            </label>
        </div>
        <div>
            <div id="hex-value">
                
            </div>
            <div id="rgb-value">
                
            </div>
            <div id="hsl-value">
                
            </div>
        </div>
    </main>
    <script src="script.js" ></script>
</body>
</html>
